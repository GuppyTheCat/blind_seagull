<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blind Seagull</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JQuery UI
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="wrapper overflow-hidden">
        <div id="cover" class=" text-center d-flex justify-content-center align-items-center">
            <span>Blind Seagull</span>
        </div>
    </div>
    <div class="content-section container" id="discography_section">
        <div class="container-fluid">
            <div class="row">
                <div class="heading-section col-md-12 text-center">
                    <h2>Music</h2>
                </div>
            </div>
            <div id="discography" class="row">
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6 view overlay">
                    <div class="discography-thumb">
                        <img src="img/album_covers/10.le_dernier_rendez-vous.jpg">
                        <div class="discography-popup justify-content-center align-items-center">
                            <i class="fab fa-bandcamp"></i>
                        </div>
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/9.balance.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/8.pressure.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/7.live_in_december.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/6.confusion.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/5.filth.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/4.monologue.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/3.endurance.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/2.ribs.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-lg-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/1.mess.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-section container" id="video_section">
        <div class="container-fluid">
            <div class="row">
                <div class="heading-section col-md-12 text-center">
                    <h2>Video</h2>
                </div>
            </div>
            <div id="video" class="row">
                <div class="video-item col-12 d-flex justify-content-center">
                    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="D1XhAV9rDtw"></div>
                </div>
                <div class="video-item col-12 d-flex justify-content-center">
                    <iframe width="720" height="405" src="https://www.youtube.com/embed/D1XhAV9rDtw?iv_load_policy=3&rel=0&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video-item col-12 d-flex justify-content-center">
                    <iframe width="720" height="405" src="https://www.youtube.com/embed/RQ36GDfOfT8?iv_load_policy=3&rel=0&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
