<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blind Seagull</title>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English|Playfair+Display:900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper overflow-hidden">
        <div id="cover" class=" text-center d-flex justify-content-center align-items-center">
            <span>Blind Seagull</span>
        </div>
    </div>
    <div class="content-section container" id="discography_section">
        <div class="container-fluid">
            <div class="row">
                <div class="heading-section col-md-12 text-center">
                    <h2>Music</h2>
                </div>
            </div>
            <div id="discography" class="row">
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/10.le_dernier_rendez-vous.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/9.balance.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/8.pressure.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/7.live_in_december.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/6.confusion.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/5.filth.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/4.monologue.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/3.endurance.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/2.ribs.jpg">
                    </div>
                </div>
                <div class="discography-item col-xl-3 col-md-4 col-sm-6">
                    <div class="discography-thumb">
                        <img src="img/album_covers/1.mess.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-section container" id="video_section">
        <div class="container-fluid">
            <div class="row">
                <div class="heading-section col-md-12 text-center">
                    <h2>Video</h2>
                </div>
            </div>
            <div id="video" class="row">
                <div class="video-item col-12 d-flex justify-content-center">
                    <iframe width="720" height="405" src="https://www.youtube.com/embed/D1XhAV9rDtw?autohide=1&showinfo=0&iv_load_policy=3&rel=0&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video-item col-12 d-flex justify-content-center">
                    <iframe width="720" height="405" src="https://www.youtube.com/embed/RQ36GDfOfT8?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
